<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Muscle Studio - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 80%;
            box-sizing: border-box;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .login-container input[type="text"], .login-container input[type="password"], .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #71C946;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #28a745;
        }
        .login-container .new-account {
            text-align: center;
            margin-top: 20px;
        }
        .login-container .new-account a {
            text-decoration: none;
            color: #28a745;
            font-size: 16px;
        }
        .login-container .new-account a:hover {
            text-decoration: underline;
        }
        .copyright {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        /* Media Queries for responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                width: 90%;
                height: auto;
            }
            .login-container input[type="text"], .login-container input[type="password"], .login-container input[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 90%;
                height: auto;
            }
            .login-container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .login-container input[type="text"], .login-container input[type="password"], .login-container input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>The Muscle Studio</h1>
        <form action="login.php" method="POST">
            <label for="username">Username <span style="color: red;">*</span></label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password <span style="color: red;">*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Sign In">
        </form>

        <div class="new-account">
            <p>Don't have an account? <a href="register.html">Create a new account</a></p>
        </div>
    </div>

    <div class="copyright">
        &copy; 2025 The Muscle Studio. All rights reserved.
    </div>

</body>
</html>
