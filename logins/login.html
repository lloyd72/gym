<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase initialization script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8HwlXcTf5iWOSmTDqUAvjrbLjZWXrCPA",
            authDomain: "loginapp-8d0ac.firebaseapp.com",
            projectId: "loginapp-8d0ac",
            storageBucket: "loginapp-8d0ac.firebasestorage.app",
            messagingSenderId: "81023835707",
            appId: "1:81023835707:web:e71e35329a3f8bbdc7861e",
            measurementId: "G-T3GBTYMG95"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Login
        document.querySelector('.login').addEventListener('click', function() {
            const email = document.querySelector('#login-form input[type="text"]').value;
            const password = document.querySelector('#login-form input[type="password"]').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successfully logged in
                    window.location.href = "dashboard.html"; // Redirect to dashboard after successful login
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Error: ${errorMessage}`);
                });
        });
    </script>
</head>
<body>

    <div class="form-modal">
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>

        <div id="login-form">
            <form>
                <input type="text" placeholder="Enter email or username" required />
                <input type="password" placeholder="Enter password" required />
                <button type="button" class="btn login">login</button>
                <p><a href="javascript:void(0)">Forgotten account?</a></p>
                <hr />
            </form>
        </div>

        <div id="signup-form" style="display: none;">
            <form>
                <input type="email" placeholder="Enter your email" required />
                <input type="text" placeholder="Choose username" required />
                <input type="password" placeholder="Create password" required />
                <button type="button" class="btn signup">create account</button>
                <p>Clicking <strong>create account</strong> means that you agree to our 
                    <a href="javascript:void(0)">terms of services</a>.
                </p>
                <hr />
            </form>
        </div>
    </div>

</body>
</html>
