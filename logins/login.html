<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="../logins/login.css"> <!-- Adjusted path for CSS -->
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="form-container" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            <p id="loginError" class="error-message"></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="signUpFormContainer" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="input-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" name="signUpEmail" required>
                </div>
                <div class="input-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" name="signUpPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            <p id="signUpError" class="error-message"></p>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="../js/scripts.js"></script> <!-- Adjusted path for JS -->
</body>
</html>
